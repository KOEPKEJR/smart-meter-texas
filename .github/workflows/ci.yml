name: CI
on:
  - push
  - pull_request


jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: python-isort
        uses: isort/isort-action@v0.1.0
        with:
          configuration: --check-only --diff --profile black

      - name: python-black
        uses: jpetrucciani/black-check@21.8b0
        with:
          path: .
